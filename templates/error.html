<!doctype html>
<head>
  <link rel="stylesheet" href="../static/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<title>SteamyFlask --- Steam Info</title>
<div class="box-container">
  <div class="box">
    <div class="steamy-box">
      <i class="fas fa-binoculars"></i>
      <span>SteamyFlask</span> 
    </div>
    <br>
    <div class="box-header">
      <h2>ERROR</h2>
    </div>

    <div class="displayTab">
      <button class="displayTablinks" onclick="displayType(event, 'Raw')" id="activeTab"><i class="fa-regular fa-file-code"></i> Error</button>
    </div>

    <div id="Raw" class="displayTabcontent">
    <div class="box-content">
      <div class="response-box">
        <ul id="response-data">[<font color="red">ERROR</font>] {{ error_data }} </ul>
        <ul id="response-data">[<font color="cyan">SYSTM</font>] Please return the the previous page </ul>
        <ul id="response-data">[<font color="cyan">SYSTM</font>] Click <a href="/">here</a> to return </ul>
      </div>
    </div>
    </div> 

    <div id="Formatted" class="displayTabcontent">
      <div class="box-content">
        <div class="response-box">
          <ul id="response-data">Username : {{ steam_name }} </ul>
          <ul id="response-data">Country : {{ steam_country }} </ul>
          <ul id="response-data">Avatar : {{ steam_avatar }} </ul>
          <ul id="response-data">Username : {{ steam_name }} </ul>
        </div>
      </div>
      </div> 

  </div>
</div>

<script>

document.getElementById("activeTab").click();  

  function displayType(evt, dispName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(dispName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>
