<!doctype html>
<head>
  <link rel="stylesheet" href="../static/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<title>SteamyFlask --- Steam Info</title>
<div class="box-container">
  <div class="box">
    <div class="steamy-box">
      <i class="fas fa-binoculars"></i>
      <span>SteamyFlask</span> 
    </div>
    <br>
    <div class="box-header">
      <h2>Please enter a STEAMID below and watch the magic happen</h2>
    </div>

    <form id="steamy-form" action="/find/" method="post" class="input-group">
      <input id="steamy-input" name="steam_id" type="number" placeholder="Please enter a STEAMID.">
      <button type="submit" id="send-button">
        <i class="fas fa-search"></i> 
      </button>
    </form>
    <br>

    <div class="box-content">
      <div class="response-box">
        <ul id="response-data">{{ steam_data }} </ul>
      </div>
    </div>

  </div>
</div>
